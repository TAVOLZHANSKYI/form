<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<title>form</title>
</head>
<body>
	<form>
		<div class="modal-content">
			<div class="container">
				<label for="text">Вес изделия</label>
				<input type="text">
			</div>

			<div class="container">
				<label for="text">Проба металла</label>
				<select class="select">
					<option value="0">999 проба</option>
					<option value="1">750 проба</option>
					<option value="2">585 проба</option>
					<option value="3">583 проба</option>
					<option value="4">375 проба</option>
					<option value="5">350 проба</option>
				</select>
			</div>

			<div class="container02">
				<label class="switch">
				  <input type="checkbox" onclick="change('test')">
				  <span class="slider round"></span>
				</label>
				<!-- <p>Камни и вставки</p> -->
				<div class="text" style="color: red; display:none;" id="test">
					Окончательная оценочная<br>
					стоимость залога может<br>
					отличаться от указанной в расчете.
				</div>
			</div>

			<div class="container">
				<label for="text">Тарифный план
				 	<div class="tooltip">
				 		<img src="img.png" alt="img" style="margin-bottom: -7px;">
					  	<span class="tooltiptext">Выберите план</span>
					</div>
				</label>
				<select class="sel">
					<option value="0">«Простой»</option>
					<option value="1">«Сложный»</option>
				</select>
			</div>

			<div class="container">
				<label for="text">Ваш дисконтный статус</label>
				<select class="sell">
					<option value="0">Без статута</option>
					<option value="1">Premium</option>
				</select>
			</div>

			<div class="container03">
				<label for="text">Срок кредитования<br>до продления</label>
				<div class="slideshow">
					<div class="mySlides fade">
					  <div class="tet">5 дней</div>
					</div>

					<div class="mySlides fade">
					  <div class="tet">10 дней</div>
					</div>

					<div class="mySlides fade">
					  <div class="tet">15 дней</div>
					</div>

					<div class="mySlides fade">
					  <div class="tet">20 дней</div>
					</div>

					<div class="mySlides fade">
					  <div class="tet">25 дней</div>
					</div>

					<div class="mySlides fade">
					  <div class="tet">30 дней</div>
					</div>

					<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
					<a class="next" onclick="plusSlides(1)">&#10095;</a>
				</div>
			</div>

			<div class="container">
				<button type="button">Расчитать кредит</button>
			</div>
		</div>
	</form>
	<script src="min.js"></script>
</body>
</html>
